<form action="/action_page.php">
    <div class="container">
      <h1>Login</h1>
      <hr>
  
      <label for="name"><b>Username</b></label>
      <input type="text" placeholder="Enter Email" id="name" class="name" name="name" [(ngModel)]='name' required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password" class="password" name="psw" [(ngModel)]='password' required>
  
      <button type="submit" class="registerbtn" (click)='mySubmit()'>Login</button>
    </div>
  </form>
